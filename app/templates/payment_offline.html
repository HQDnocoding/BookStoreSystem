{% extends 'layout/base.html' %} {% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
<div class="container mt-5">
  <h2 class="text-center mb-4">Thông Tin Đặt Hàng</h2>
  <!-- Trường Số Điện Thoại -->
  <form action="{{url_for('payment_offline_done')}}" method="GET">
    <div class="form-group">
      <label for="phone">Số Điện Thoại:</label>
      <input type="text" id="phone" name="phone" class="form-control" required value="" />
    </div>

    <!-- Trường Địa Chỉ -->
    <div class="form-group">
      <label for="address">Địa Chỉ:</label>
      <input type="text" id="address" name="address" class="form-control" value="THANH TOÁN TẠI CỬA HÀNG" disabled />
    </div>

    <!-- Trường Tổng Tiền -->
    <div class="form-group">
      <label for="tongtien">Tổng Tiền:</label>
      <input
        type="text"
        id="tongtien"
        class="form-control"
        value="{{ '{:,.0f}'.format(cart.total_amount) }}₫"
        disabled
      />
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-warning">Đặt hàng</button>
    </div>
  </form>
</div>

<!-- Bootstrap 4 JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
