{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}

<form method = "post" enctype="multipart/form-data" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="firstname" placeholder="Nhập tên" name="firstname">
        <label for="firstname">Tên:</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="lastname" placeholder="Nhập họ" name="lastname">
        <label for="lastname">Họ:</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="username" placeholder="Nhập tài khoản" name="username">
        <label for="username">Tài khoản:</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu:</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" required id="confirm" placeholder="Nhập lại mật khẩu" name="confirm">
        <label for="confirm">Xác nhận mật khẩu:</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avatar" name="avatar">
        <label for="avatar"> Ảnh đại diện: </label>
    </div>

    <div>
        <input type="submit" value="Đăng ký" class="btn btn-success">
    </div>
</form>
{% endblock %}
