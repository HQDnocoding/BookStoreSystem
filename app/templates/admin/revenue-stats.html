{% extends 'admin/master.html'%}


{% block body %}


<div class="conainer">
    <div class="col">
        <div class="d-flex flex-row-reverse">
            <button type="button" class="m-2 float-right btn btn-dark">Xuất file</button>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <form>
                    <label for="sel_year">Chọn năm</label>
                    <select class="form-control" id="sel_year" name="sel_year">
                        {% for y in years %}
                        <option>{{y}}</option>
                        {% endfor %}
                    </select>
                    <label for="sel_month">Chọn tháng</label>
                    <select name="sel_month" id="sel_month" class="form-control">
                        {% for m in months %}
                        <option>{{y}}</option>
                        {% endfor %}
                    </select>
    
                    <label for="the_loai">Thể loại</label>
                    <select name="the_loai" id="the_loai" class="form-control">
                        {% for t in tl %}
                        <option>{{y}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="mt-2 btn btn-primary">Lọc</button>
                </form>
            </div>  
            <div class="col-lg-10">
                
                <table class="table table-dark table-hover">
                    <thead class="thead-light">
                        <th>STT</th>
                        <th>Mã sách</th>
                        <th>Tên Sách</th>
                        <th>Số lượng bán</th>
                        <th>Doanh thu</th>
                        <th>Lợi nhuận</th>
                    </thead>
                    <tbody>
                        {% for s in stats%}
                        <tr>
                            <td>s[0]</td>
                            <td>s[1]</td>
                            <td>s[2]</td>
                            <td>s[3]</td>
                            <td>s[4]</td>
                            <td>s[5]</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
       

    </div>
<div>

</div>

</div>


{% endblock %}
