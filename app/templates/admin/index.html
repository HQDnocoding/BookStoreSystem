{% extends 'admin/base.html'%}

{%block body%}
{% if current_user.is_authenticated%}
{% if current_user.vai_tro_id == 1 %}
<h1 class="text-center text-infor">TRANG QUẢN TRỊ</h1>
{%endif%}
{% if current_user.vai_tro_id == 3 %}
<h1 class="text-center text-infor">TRANG QUẢN LÝ KHO</h1>
{%endif%}
<h2 class="text-danger">Hello {{current_user.username}}</h2>
{%else %}
<h1 class="text-center text-infor mt-1">Login</h1>
<form method="post" action="/login-admin">
    <div class="form-floating mb-3 mt-3">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
    </div>
    <div class="form-floating mb-3 mt-3">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Tên đăng nhập" name="password">

    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{%endif%}
{% endblock%}
