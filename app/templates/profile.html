{% extends 'layout/base.html' %}

{% block content %}


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .profile-container {
            display: flex; /* Sử dụng flexbox để căn chỉnh avatar và thông tin */
            align-items: center; /* Căn chỉnh dọc giữa avatar và thông tin */
            padding: 20px; /* Thêm padding xung quanh */
            border: 1px solid #ccc; /* Thêm đường viền (tùy chọn) */
            border-radius: 5px; /* Bo tròn góc (tùy chọn) */
            margin-bottom: 20px; /* Thêm khoảng cách dưới */
        }

        .avatar {
            width: 150px; /* Điều chỉnh kích thước avatar */
            height: 150px;
            border-radius: 50%; /* Bo tròn avatar */
            margin-right: 20px; /* Khoảng cách giữa avatar và thông tin */
        }
        .profile-info{
            flex-grow: 1; /* Cho phép phần thông tin chiếm hết không gian còn lại */
        }
    </style>

<body>
    <div class="container">
        <h1>Thông tin cá nhân</h1>

        <div class="profile-container">
             {% if user.avatar != '' and user.avatar != None  %}
                    <img src="{{user.avatar}}" alt="Avatar" class="rounded-circle mr-3" width="150" height="150"
                    onerror="this.onerror=null;this.src='https://www.shutterstock.com/image-vector/default-avatar-profile-icon-vector-600nw-1745180411.jpg';">
                {% else %}
                    <img src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-vector-600nw-1745180411.jpg" alt="Avatar" class="rounded-circle mr-3" width="150" height="150">
                {% endif %}
            <div class="profile-info">
                <h2>Tên: {{user.ho}} {{user.ten}}</h2>
                <p>Username: {{user.username}}</p>
                <p>Ngày tạo: {{user.ngay_tao}}</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

{% endblock %}
