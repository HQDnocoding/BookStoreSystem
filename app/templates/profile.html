{% extends 'layout/base.html' %}

{% block content %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">

<body>
    <div class="container mt-5">
        <div class="card shadow-sm" style="max-width: 600px; margin: auto;">
            <div class="card-header bg-primary text-white">
                <h4>Profile</h4>
            </div>
            <div class="card-body d-flex align-items-center">
                {% if user.avatar != '' and user.avatar != None  %}
                    <img src="{{user.avatar}}" alt="Avatar" class="rounded-circle mr-3" width="150" height="150"
                    onerror="this.onerror=null;this.src='https://www.shutterstock.com/image-vector/default-avatar-profile-icon-vector-600nw-1745180411.jpg';">
                {% else %}
                    <img src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-vector-600nw-1745180411.jpg" alt="Avatar" class="rounded-circle mr-3" width="150" height="150">
                {% endif %}
                <div>
                    <h5 class="card-title mb-1">{{user.ho}} {{user.ten}}</h5>
                    <p class="text-muted mb-2">{{user.username}}</p>
                    <hr>
                    <p class="card-text mb-0">Account Created: <strong>{{user.ngay_tao}}</strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</body>

{% endblock %}
